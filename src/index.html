<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hatszoggyep</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>hatszoggyep</h1>
        <div class="mt3">
            <label for="elsoTelekOldal"
                class="form-label">Az 1. telek oldalának hossza: </label>
                <input type="text" id="elsoTelekOldal"
                class="form-control">
        </div>
        <div class="mt3">
            <label for="masodikTelekOldal"
                class="form-label">A 2. telek oldalának hossza: </label>
                <input type="text" id="masodikTelekOldal"
                class="form-control">
        </div>
        <button class="btn btn-primary mt-3" id="button">Kiszámítás</button>
        <div class="mt3">
            <label for="terulet"
                class="form-label">A telkekhez szükséges gyep(m²):  </label>
                <input type="text" id="terulet"
                class="form-control">
        </div>




    </div>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>

</body>
</html>
